<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student database</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
<h1>Students</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Courses</th>
        <th></th>
    </tr>
    <tr th:each="student : ${studentList}">
        <td th:text="${student.firstName + ' ' + student.lastName}"></td>
        <td>
				<span th:each="course,iterStat : ${student.courseList}">
					<span th:text="${course.label}"/><th:block th:if="${!iterStat.last}">,</th:block>
				</span>
        </td>
        <td>
            <a th:href="@{/student/{id}(id=${student.id})}">view</a>
        </td>
    </tr>
</table>
<hr/>
<form th:action="@{/students}" method="post" enctype="multipart/form-data" class="form-horizontal">
    <div>
        First name: <input name="firstName" />
    </div>
    <div>
        Last name: <input name="lastName" />
    </div>
    <div>
        Email: <input name="email" />
    </div>
    <div>
        <input type="submit" value="Create student" name="button"/>
    </div>
</form>
</body>
</html>
